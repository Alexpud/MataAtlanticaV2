name: Deployment
on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      
      - name: Install dependencies
        run: dotnet restore
      
      - name: Build
        run: dotnet build --no-restore
      
      - name: Test with the dotnet CLI
        run: dotnet test --no-build


  docker:
    runs-on: ubuntu-latest
    needs: build # Transforma a execucao dos jobs sequencial: test -> deploy
    steps:
      - name: Publishing
        run: dotnet publish src/MataAtlanticaV2.Api/MataAtlanticaV2.Api.csproj -c Release -o publish
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          path: publish

